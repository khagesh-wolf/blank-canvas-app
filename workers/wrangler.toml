# Chiyadani Image Upload Worker Configuration
# 
# Setup Instructions:
# 1. Replace YOUR_ACCOUNT_ID with your Cloudflare account ID
# 2. Create an R2 bucket named "chiyadani-images" in Cloudflare dashboard
# 3. Enable public access on the bucket and note the public URL
# 4. Update R2_PUBLIC_URL with your actual bucket URL
# 5. Deploy: wrangler deploy

name = "chiyadani-api"
main = "image-upload.js"
compatibility_date = "2024-01-01"

# R2 bucket binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "chiyadani-images"

# Environment variables - UPDATE THESE WITH YOUR VALUES
# Get your public bucket URL from R2 bucket settings -> Public access
[vars]
R2_PUBLIC_URL = "https://YOUR_PUBLIC_BUCKET_URL_HERE"

# Optional: Custom domain routing
# [routes]
# pattern = "api.yourdomain.com/*"
# zone_name = "yourdomain.com"
